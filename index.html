<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>üî• Online Clicker</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* {
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

body {
  margin: 0;
  background: radial-gradient(circle at top, #1e1e2f, #0a0a14);
  color: white;
  text-align: center;
  padding: 20px;
}

h1 {
  font-size: 32px;
  margin-bottom: 10px;
}

.container {
  max-width: 500px;
  margin: auto;
  background: rgba(255,255,255,0.05);
  border-radius: 20px;
  padding: 20px;
  box-shadow: 0 0 30px rgba(0,0,0,0.6);
}

input {
  width: 100%;
  padding: 12px;
  border-radius: 10px;
  border: none;
  outline: none;
  font-size: 16px;
  margin-bottom: 10px;
}

.score {
  font-size: 28px;
  margin: 15px 0;
}

button {
  width: 100%;
  padding: 15px;
  font-size: 22px;
  border-radius: 15px;
  border: none;
  background: linear-gradient(45deg, orange, red);
  color: white;
  font-weight: bold;
  cursor: pointer;
  transition: 0.15s;
}

button:active {
  transform: scale(0.95);
}

.top {
  margin-top: 20px;
  text-align: left;
  background: rgba(0,0,0,0.4);
  border-radius: 12px;
  padding: 10px;
  max-height: 250px;
  overflow-y: auto;
}

.top h2 {
  text-align: center;
  margin: 5px 0 10px;
}

.player {
  padding: 6px 8px;
  border-radius: 8px;
  margin-bottom: 4px;
  background: rgba(255,255,255,0.05);
}

.status {
  font-size: 12px;
  opacity: 0.7;
  margin-top: 8px;
}
</style>
</head>
<body>

<h1>üî• ONLINE CLICKER</h1>

<div class="container">
  <input id="name" placeholder="–í–≤–µ–¥–∏—Ç–µ –Ω–∏–∫–Ω–µ–π–º">

  <div class="score">
    –û—á–∫–∏: <span id="score">0</span>
  </div>

  <button onclick="clickBtn()">–ö–õ–ò–ö üëÜ</button>

  <div class="top">
    <h2>üèÜ –¢–û–ü –ò–ì–†–û–ö–û–í</h2>
    <div id="top"></div>
  </div>

  <div class="status" id="status">–ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∫ —Å–µ—Ä–≤–µ—Ä—É...</div>
</div>

<script>
let score = 0;

// ‚úÖ –¢–í–û–ô –°–ï–†–í–ï–† RENDER
const SERVER = "https://clickerv1.onrender.com";

// üí• –∫–ª–∏–∫
function clickBtn() {
  score++;
  document.getElementById("score").innerText = score;
  sendScore();
}

// üì§ –æ—Ç–ø—Ä–∞–≤–∫–∞ –æ—á–∫–æ–≤ –Ω–∞ —Å–µ—Ä–≤–µ—Ä
async function sendScore() {
  const username = document.getElementById("name").value || "Player";

  try {
    await fetch(SERVER + "/update", {
      method: "POST",
      headers: {"Content-Type": "application/json"},
      body: JSON.stringify({ username, score })
    });
    document.getElementById("status").innerText = "‚úÖ –û—á–∫–∏ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω—ã";
  } catch (e) {
    document.getElementById("status").innerText = "‚ùå –û—à–∏–±–∫–∞ —Å–µ—Ä–≤–µ—Ä–∞";
  }
}

// üèÜ –∑–∞–≥—Ä—É–∑–∫–∞ —Ç–æ–ø–∞
async function loadTop() {
  try {
    const res = await fetch(SERVER + "/top");
    const data = await res.json();

    let html = "";
    if (data.length === 0) {
      html = "<div class='player'>–ü–æ–∫–∞ –Ω–µ—Ç –∏–≥—Ä–æ–∫–æ–≤ üò¢</div>";
    } else {
      data.forEach((p, i) => {
        html += `<div class="player">üèÖ ${i+1}. <b>${p.username}</b> ‚Äî ${p.score}</div>`;
      });
    }

    document.getElementById("top").innerHTML = html;
    document.getElementById("status").innerText = "üü¢ –°–µ—Ä–≤–µ—Ä –æ–Ω–ª–∞–π–Ω";
  } catch (e) {
    document.getElementById("status").innerText = "üî¥ –°–µ—Ä–≤–µ—Ä –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω";
  }
}

// üîÑ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Ç–æ–ø–∞ –∫–∞–∂–¥—ã–µ 1.5 —Å–µ–∫
setInterval(loadTop, 1500);
loadTop();
</script>

</body>
</html>
